name: Release
on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write
  id-token: write   # <-- needed for npm provenance

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 } 

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          always-auth: true
        env:
          # <-- THIS wires your NPM_TOKEN into the .npmrc that setup-node writes
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: npm ci
      # (optional) build/verify step here if you don't use @semantic-release/exec
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN:    ${{ secrets.NPM_TOKEN }}  
