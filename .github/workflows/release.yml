name: Release
on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write
  id-token: write   # <-- needed for npm provenance

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Confirm GITHUB_TOKEN present
        run: |
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "::error ::GITHUB_TOKEN missing"
            exit 1
          fi
          echo "GITHUB_TOKEN available"  

      - name: Confirm NPM_TOKEN present
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "::error ::NPM_TOKEN missing"
            exit 1
          fi
          echo "NPM_TOKEN available"  

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          always-auth: true

      - run: npm ci
      # (optional) build/verify step here if you don't use @semantic-release/exec
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN:    ${{ secrets.NPM_TOKEN }}  
